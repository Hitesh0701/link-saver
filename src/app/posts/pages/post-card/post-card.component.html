<div class="card-main" (click)="redirectCardDetail($event)">
  <div class="card-head">
    <h4>{{postsData?.post?.title}}</h4>
  </div>
  <p class="description"><b>Description : </b>{{postsData?.post?.title}} </p>
  <ul class="urlLinks">
    <li class="link">
      <b>Link : </b>
      <a class="urlLink" [href]="postsData?.post?.link_urls[0].link_url"
        target="_blank">{{postsData?.post?.link_urls[0].link_url}}</a>
      <b *ngIf="postsData?.post?.link_urls.length > 1">
        +{{postsData?.post?.link_urls.length - 1}} more
      </b>
    </li>
  </ul>
  <p class="card-foot">
    <span>{{postsData?.post?.created_on | date}}</span>
    <span class="posted-by" (click)="viewUserById()"><b>By:</b> {{postsData?.user?.name}}</span>
  </p>
</div>
