<header class="header align-self-center">
  <nav class="navbar container h-100">
    <div class="row w-100">
      <div class="col-6">
        <a class="logo" href="#">LinkSaver</a>
      </div>
      <div class="col-6 text-right text-white">
        <div class="btn-group d-inline-block" dropdown>
          <a id="button-basic" dropdownToggle type="button" class="user-img"
          aria-controls="dropdown-basic">User Name</a>
          <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
          role="menu" aria-labelledby="button-basic">
            <li role="menuitem"><a class="dropdown-item" href="#">Profile</a></li>
            <li role="menuitem"><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </div>
        <div class="login-btns d-inline-block">
          <a (click)="openModal(login)">Login / SignUp</a>
        </div>
      </div>
    </div>
  </nav>
</header>

 <!-- Login & signUp Modal  -->
<ng-template #login>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is a modal.
  </div>
</ng-template>
